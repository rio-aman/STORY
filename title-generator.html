<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Title Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <div id="featureContainer">
        <h1>Book Title Generator</h1>
        <form id="titleForm">
            <label for="theme">Theme of the Book:</label>
            <input type="text" id="theme" required>
            <button type="submit">Generate Book Title</button>
        </form>
        <div id="titleOutput" class="output"></div>
        <a href="index.html">Back to Home</a>
    </div>
    <script>
        document.getElementById('titleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const theme = document.getElementById('theme').value;

            // Example title generation logic
            const titles = [
                `The Secrets of ${theme}`,
                `${theme} Chronicles`,
                `Beyond the ${theme}`,
                `Whispers of the ${theme}`
            ];
            const randomTitle = titles[Math.floor(Math.random() * titles.length)];
            document.getElementById('titleOutput').innerHTML = `<h2>Your Book Title:</h2><p>${randomTitle}</p>`;
        });
    </script>
</body>
</html>
