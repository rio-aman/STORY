<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <div id="featureContainer">
        <h1>Plot Generator</h1>
        <form id="plotForm">
            <label for="conflict">Main Conflict:</label>
            <textarea id="conflict" required></textarea>
            <label for="resolution">Resolution:</label>
            <textarea id="resolution" required></textarea>
            <button type="submit">Generate Plot</button>
        </form>
        <div id="plotOutput" class="output"></div>
        <a href="index.html">Back to Home</a>
    </div>
    <script>
        document.getElementById('plotForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const conflict = document.getElementById('conflict').value;
            const resolution = document.getElementById('resolution').value;

            const plotDescription = `Conflict: ${conflict}\nResolution: ${resolution}`;
            document.getElementById('plotOutput').innerHTML = `<h2>Your Plot:</h2><p>${plotDescription.replace(/\n/g, "<br>")}</p>`;
        });
    </script>
</body>
</html>
