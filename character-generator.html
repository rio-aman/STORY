<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <div id="featureContainer">
        <h1>Character Generator</h1>
        <form id="characterForm">
            <label for="name">Character Name:</label>
            <input type="text" id="name" required>
            <label for="age">Character Age:</label>
            <input type="number" id="age" required>
            <label for="traits">Character Traits:</label>
            <textarea id="traits" required></textarea>
            <button type="submit">Generate Character</button>
        </form>
        <div id="characterOutput" class="output"></div>
        <a href="index.html">Back to Home</a>
    </div>
    <script>
        // Add your character generation JavaScript here
        document.getElementById('characterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const traits = document.getElementById('traits').value;

            const characterDescription = `Character Name: ${name}, Age: ${age}, Traits: ${traits}`;
            document.getElementById('characterOutput').innerHTML = `<h2>Your Character:</h2><p>${characterDescription}</p>`;
        });
    </script>
</body>
</html>
