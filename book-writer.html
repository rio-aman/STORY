<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Writer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <div id="featureContainer">
        <h1>Book Writer</h1>
        <form id="bookWriterForm">
            <label for="title">Book Title:</label>
            <input type="text" id="title" required>
            <label for="content">Book Content:</label>
            <textarea id="content" required></textarea>
            <button type="submit">Write Book</button>
        </form>
        <div id="bookOutput" class="output"></div>
        <a href="index.html">Back to Home</a>
    </div>
    <script>
        document.getElementById('bookWriterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const bookDescription = `Title: ${title}\nContent: ${content}`;
            document.getElementById('bookOutput').innerHTML = `<h2>Your Book:</h2><p>${bookDescription.replace(/\n/g, "<br>")}</p>`;
        });
    </script>
</body>
</html>
