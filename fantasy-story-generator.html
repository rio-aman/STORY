<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Story Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <div id="featureContainer">
        <h1>Fantasy Story Generator</h1>
        <form id="fantasyForm">
            <label for="heroName">Hero Name:</label>
            <input type="text" id="heroName" required>
            <label for="quest">Quest:</label>
            <textarea id="quest" required></textarea>
            <button type="submit">Generate Fantasy Story</button>
        </form>
        <div id="fantasyOutput" class="output"></div>
        <a href="index.html">Back to Home</a>
    </div>
    <script>
        document.getElementById('fantasyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const heroName = document.getElementById('heroName').value;
            const quest = document.getElementById('quest').value;

            const fantasyStory = `${heroName} sets out on a quest to ${quest}.`;
            document.getElementById('fantasyOutput').innerHTML = `<h2>Your Fantasy Story:</h2><p>${fantasyStory}</p>`;
        });
    </script>
</body>
</html>
